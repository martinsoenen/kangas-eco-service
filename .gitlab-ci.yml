image: docker:latest

stages:
    - build
    - test

docker build:
    stage: build
    before_script:
        - RUN apk add --no-cache python py-pip python-dev && pip install docker-compose
        - docker-compose --version
    script:
        - docker-compose build    

composer install:
    stage: build
    before_script:
        - RUN apk add --no-cache python py-pip python-dev && pip install docker-compose
        - docker-compose --version
    script:
        - composer install
        - docker-compose up --build
    cache:
        paths:
        - vendor/ 

cypress:
    stage: test
    before_script:
        - RUN apk add --no-cache python py-pip python-dev && pip install docker-compose
        - docker-compose --version
    script:
        - docker-compose up --build
        - sleep 120
        - npm install
        - npm run cypress
    cache:
        paths:
            - vendor
            - node_modules/
