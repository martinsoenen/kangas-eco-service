image: tiangolo/docker-with-compose

services:
    - docker:dind

stages:
    - build
    - test

build containers:
    stage: build
    script:
        - docker-compose build

composer install:
    stage: build
    script:
        - docker-compose up -d --build
        - docker exec composer bash
        - composer install
    cache:
        paths:
        - vendor/
